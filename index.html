<!doctype html>
<html>
<head>
    <title>Network | Clustering</title>

    <script type="text/javascript" src="node_modules/vis/dist/vis.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>

    <link href="node_modules/vis/dist/vis.css" rel="stylesheet" type="text/css"/>


    <style type="text/css">
        #graph {
            height: 100vh;
        }

    </style>

</head>

<body>

<div id="graph"></div>

<script type="text/javascript">

    var nodes = [];
    var nodeIndex = {};

    var edges = [];

    var groups = [];
    var groupIndex = {
        "preprocessing": {label: "Preprocessing"},
        "inference": {label: "Inference"}
    };

    var graphDefs = [
        {
            group: "preprocessing",
            url: 'graphs/preprocessing.json'
        },
        {
            group: "inference",
            url: 'graphs/inference.json'
        }
    ];

    var graphsLoaded = 0;
    var ready = false;

    function loadGraph(def) {
        $.getJSON(def.url, function (graph) {

            var myNodes = {};
            var myEdges = [];

            graph.nodes.forEach(function (node) {
                if (def.group !== null) {
                    node.id = def.group + "_" + node.id;
                }
                node.group = def.group;
                if (node.shape === undefined)
                    node.shape = "box";
                myNodes[node.id] = node;
                nodeIndex[node.id] = node;
            });

            graph.edges.forEach(function (edge) {
                if (def.group !== null) {
                    edge.to = def.group + "_" + edge.to;
                    edge.from = def.group + "_" + edge.from;
                }

                edge.font = {size: 10};

                myEdges.push(edge);
            });

            myEdges.forEach(function (edge) {
                var from = nodeIndex[edge.from];
                var to = nodeIndex[edge.to];

                edge.label = "shape: (" + from.dshape.join(", ") + ")\ndtype: " + from.dtype;
                edge.arrows = "to";
            });

            if (def.group !== null)
                groups.push(def.group);

            for (const id in myNodes)
                nodes.push(myNodes[id]);

            edges.push(...myEdges);

            graphsLoaded++;

            if (graphsLoaded == graphDefs.length)
                loadGraph({group: null, url: "graphs/join.json"});

            if (graphsLoaded == graphDefs.length + 1)
                runVis();
        });
    }

    // Load the individual graphs
    graphDefs.forEach(function (def) {
        loadGraph(def);
    });

    var network = null;

    function runVis() {
        var container = document.getElementById('graph');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
            layout: {
                hierarchical: {
                    direction: "UD",
                    sortMethod: "directed",
                    levelSeparation: 150
                }
            },
            physics: {enabled: false},
            edges: {},
            nodes: {}
        };

        network = new vis.Network(container, data, options);

        function cluster(group) {
            network.clustering.cluster({
                joinCondition: function (nodeOptions) {
                    return nodeOptions.group === group;
                },
                clusterNodeProperties: {
                    label: groupIndex[group].label,
                    group: group,
                    shape: "database",
                    allowSingleNodeCluster: true
                }
            });

        }

        // Initial Clustering
        groups.forEach(function (group) {
            cluster(group);
        });

        // we use the zoom event for our clustering
        network.on('zoom', function (params) {

        });

        network.on('doubleClick', function (params) {
            if (params.nodes.length == 1) {
                var node = nodeIndex[params.nodes[0]];

                if (network.isCluster(params.nodes[0]) == true) {
                    network.openCluster(params.nodes[0]);
                } else {
                    cluster(node.group);
                }

            }
        });

        ready = true;
    }


    $(document).keypress(function (e) {
        const key = e.key;

        var connected = null;
        var connectedNode = null;

        if (ready) {
            var selected = network.getSelectedNodes();

            if (selected.length === 1) {

                if (key === "a") {
                    connected = network.getConnectedNodes(selected[0], "from");

                    if(connected.length === 2 && network.isCluster(connected[1])) {
                        network.openCluster(connected[1]);
                    }else if (connected.length === 1 && network.isCluster(connected[0])){
                        network.openCluster(connected[0]);
                    }else if (connected.length === 1) {

                        connectedNode = connected[0];

                        network.focus(connectedNode);
                        network.selectNodes([connectedNode]);
                    }

                }else if(key === "d"){
                    connected = network.getConnectedNodes(selected[0], "to");

                    if(connected.length === 2 && network.isCluster(connected[1])) {
                        network.openCluster(connected[1]);
                    }else if (connected.length === 1 && network.isCluster(connected[0])){
                        network.openCluster(connected[0]);
                    }else if (connected.length === 1) {

                        connectedNode = connected[0];

                        network.focus(connectedNode);
                        network.selectNodes([connectedNode]);
                    }
                }
            }
        }
    });


</script>

</body>
</html>
